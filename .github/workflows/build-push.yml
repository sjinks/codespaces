name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-base-images:
    name: 'Publish image: ${{ matrix.image.name }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: Alpine Base
            workspace-folder: base-images/src/alpine-base
            image-name: alpine-base
            image-version: 1.0.1
    steps:
      - name: Check out the source code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # v2.5.0

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect metadata
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.image.image-name }}
          tags: |
            type=semver,pattern={{version}},value=${{ matrix.image.image-version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ matrix.image.image-version }}
            type=semver,pattern={{major}},value=${{ matrix.image.image-version }}

      - name: Build and push
        uses: docker/build-push-action@v4.0.0
        with:
          context: ${{ matrix.image.workspace-folder }}
          file: ${{ matrix.image.workspace-folder }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image.image-name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.image-name }}

  publish-images:
    needs:
      - publish-base-images
    name: 'Publish image: ${{ matrix.image.name }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: WordPress All-in-One
            workspace-folder: images/src/wordpress-all-in-one
            image-name: wordpress-all-in-one
            image-version: 1.0.0
    steps:
      - name: Check out the source code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # v2.5.0

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect metadata
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.image.image-name }}
          tags: |
            type=semver,pattern={{version}},value=${{ matrix.image.image-version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ matrix.image.image-version }}
            type=semver,pattern={{major}},value=${{ matrix.image.image-version }}

      - name: Build and push
        uses: docker/build-push-action@v4.0.0
        with:
          context: ${{ matrix.image.workspace-folder }}
          file: ${{ matrix.image.workspace-folder }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image.image-name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.image-name }}
